<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <include ignore_missing="no">/etc/fonts/fonts.conf</include>

    <match target="pattern">
    <test name="family">
      <string>Microsoft Sans Serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <selectfont>
    <acceptfont>
        <pattern>
            <patelt name="family"><string>Arimo</string></patelt>
        </pattern>
    </acceptfont>
</selectfont>
</fontconfig>
